<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximun-scale=1.0, minimun-scale=1.0">
    <title>Login ServiYa</title>
    <link rel="stylesheet" href="estilologin.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <div class="img"><img src="logo.png" width="100px" height="100px" alt=""></div>
    <form action="" class="login">
        <div class="form-group">
            <label for="">Nombre</label><br>
            <input type="text" class="form-control" name="name"  placeholder="Escriba aquí tu nombre"><br>
        </div>
        <div class="form-group">
            <label for="">Clave</label><br>
            <input type="text" class="form-control" name="password" placeholder="Escriba aquí su contraseña"><br>
        </div>
        <br>
        <div class="button">
        <button class="btn-primary" onclick="">Acceder</button><br>
        <a href="#">¿Olvidó su contraseña?</a>
        </div>
    </form>
</body>
</html>
