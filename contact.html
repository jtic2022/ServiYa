<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximun-scale=1.0, minimun-scale=1.0">
    <title>Contacto ServiYa</title>
    <link rel="stylesheet" href="estilocontact.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="div-header">
            <div class="img"><img src="logo.png" width="100px" height="100px" alt=""></div>
            <div class="title-contact">Contacto</div>
        </div>
        <form action="" class="login">
            <div class="form-group">
                <label for="">Nombre</label><br>
                <input type="text" class="form-control" name="name"  placeholder="Escriba aquí tu nombre"><br>
                <label for="">Correo Electrónico</label><br>
                <input type="e-mail" class="form-control" name="email" placeholder="alguien@algo.com"><br>
                <label for="">Mensaje</label><br>
                <textarea name="menssagge" cols="50" rows="10" placeholder="Escriba aquí su mensaje" class="input"></textarea>
            </div>
            <br>
            <div class="button">
            <button class="btn-send" onclick="">Enviar</button><br>
            </div>
        </form>
    </section>

</body>
</html>
